<div class="p-3">
  <div class="card">
  <div class="card-body">
    <table *ngIf="customers">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Creation Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.createdAt}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
